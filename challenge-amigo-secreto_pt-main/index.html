<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Amigo Secreto</title>
</head>
<body>
    <main class="main-content">
        <header class="header-banner">
            <h1 class="main-title">Amigo Secreto</h1>
        </header>
        
        <section class="input-section">
            <h2 class="section-title">Digite o nome dos seus amigos</h2>
            <div class="input-wrapper">
                <input type="text" id="amigo" class="input-name" placeholder="Digite um nome">
                <button class="button-add" onclick="adicionarNome()">Adicionar</button>
            </div>
           
            <!-- Lista de amigos restantes -->
            <ul id="listaAmigos" class="name-list"></ul>

            <!-- Resultado do sorteio -->
            <div id="resultado" class="result-list" aria-live="polite"></div>

            <div class="button-container">
                <button class="button-draw" onclick="sortearNome()" aria-label="Sortear amigo secreto">
                    Sortear amigo
                </button>
            </div>
        </section>
    </main>

    <script src="app.js" defer></script>
</body>
</html>
